<!DOCTYPE html>
<html>
    <head>
        <title>label의 사용</title>
    </head>
    <body>
        <form>
            <h3>CheckBox</h3>
            <p>
                <input type="checkbox" value="a"> 사과
                <input type="checkbox" value="b"> 바나나
                <label><input type="checkbox" value="c"> 딸기</label>
            </p>
            <h3>Radio</h3>
            <p>
                <input type="radio" name="fruit" value="a"> 사과
                <input type="radio" name="fruit" value="b"> 바나나
                <input type="radio" id="strawberry" name="fruit" value="c"> <label for="strawberry">딸기</label>
            </p>
        </form>
    </body>
</html>
